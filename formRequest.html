<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ROV Blog</title>
        <style>
            ul { /* định nghĩa một list / tức danh sách */
                list-style-type: none; /* kiểu của các dòng trong danh sách là không có gì đầu dòng */
                margin: 0; /* thụt lề bằng 0 */
                padding: 0; /* vùng đệm để đẩy thành phần chứa bên trong thụt vô bằng 0 */
                overflow: hidden; /* nếu chữ/ hình bị tràn ra ngoài, cắt bỏ */
                background-color: rgb(182, 18, 40); /* màu chữ của các thứ chứa trong danh sách là màu đen hơi xám */
                height: 60px;
            }
    
            li { /* định nghĩ cho các dòng trong danh sách */
                float: left; /* cho các dòng trôi nổi về góc bên trái như những cục shit trôi sông tấp vào bờ trái */
            }
    
            li a { /* định nghĩa thẻ a nằm bên trong một thẻ li */
                display: block; /* bình thường thẻ a là thẻ inline, không phải block, giờ cho nó thành block */
                color: black; /* màu chữ sẽ là màu trắng */
                text-align: center; /* canh lề giữa cho chữ, tức thẻ a sẽ là khối chữ nhật, chữ nằm giữa, canh đều hai bên */
                padding: 16px; /* vùng đệm thụt vào 16px rồi mới đến nội dung bên trong a */
                font-size: 24px;
                text-decoration: none; /* không trang trí hoa hòe hoa sói, tức rà chuột, kích chuột,... chữ vẫn trắng mà không ra màu khác hay chớp nháy, gạch chân gì cả */
            }
    
            .image{
                    width: 100px;
                    height: 100px;
                    /* padding-top: 16px;
                    padding-bottom: 16px; */
                    padding-left: 32px;
                    padding-right: 32px;
                }
    
                .input-box{
                    font-size: 18px;
                    padding-bottom: 6px;
                    padding-top: 6px;
                    margin-bottom: 36px;
                    border-top: 0;
                    border-left: 0;
                    border-right: 0;
                    border-bottom: 1px solid #ccc;
                }
    
                .input-item{
                    font-size: 20px;
                    padding-bottom: 0px;
                    padding-top: 6px;
                    margin-bottom: 35px;
                    /* border: 1px solid #ccc; */
                }
    
                #heading{
                    font-size: 28px;
                    /* padding-top: 1px;
                    padding-bottom: 1px; */
                }
    
                #form{
                    text-align: center;
                    width: 600px;
                    max-width: 100%; 
                    /* height: 700px; */
                    margin-left: auto; 
                    margin-right: auto;
                    margin-top: 6px;
                    margin-bottom: 6px;
                    background-color: white ;  
                    border: 1px solid #ccc;
                }
    
                #summit{
                    background-color: #0056ff;
                    padding-top: 12px;
                    padding-bottom: 12px;
                    padding-left: 24px;
                    padding-right: 24px;
                    font-size: 18px;
                    color: white;
                    border: none;
                }
    
                #input-fields{
                    padding-top: 40px;
                    padding-bottom: 40px;
                    padding-left: 80px;
                    padding-right: 80px;
    
                }
        </style>
    </head>
    <body style="margin: 0; background-color: black;">
        <div id="wrapper">
            <div>
                <ul style="list-style: none; ">
                    <li><a href="index.html"><img src="rover.png" alt="Rover Logo" height="40px"></a></li>
                    <li><a href="picture.html">Picture</a></li>
                    <li><a href="/manga.html">Manga</a></li>
                    <li><a href="formRequest.html">Request</a></li>
                </ul>
            </div>
        <main style="text-align: center; margin-top: 0%; ">
            <form id="form" method="GET">
                <div>
                    <h1 id="heading">Request</h1>
                    <h2>If you need something, <br> you can ask me by filling out the form.</h2>
                </div>
                <div style="background-color: #f2f6ff;">
                    <img class="image" src="yamada.png" alt="Rover">
                </div>
                <div id="input-fields">
                    <div>
                        <input class="input-box" type="text" name="username" placeholder="Username" required autofocus maxlength="100">
                    </div>
                    <div>
                        <input class="input-box" type="email" name="email" placeholder="Email" required maxlength="100">
                    </div>
                    <div>
                        <select class="input-item" name="security-question" >
                            <option value="wallpaper">Wallpaper</option>
                            <option value="manga">Manga</option>    
                        </select>
                    </div>
                    <div>
                        <textarea class="input-item" name="answer" id="" cols="35" rows="3"></textarea>
                    </div>
                    <div >
                        <input id="summit" type="submit" value="Send">
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <div style="background-color: grey; padding: 10px;">
                <p style="font-size: 20px; color: white;">Design and Dev: Tung Nguyen</p>
            </div>
        </footer>
    </body>
</html>
