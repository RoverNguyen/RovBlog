                font-size: 24px;
                text-decoration: none; /* không trang trí hoa hòe hoa sói, tức rà chuột, kích chuột,... chữ vẫn trắng mà không ra màu khác hay chớp nháy, gạch chân gì cả */

                width: 720px;
                max-width: 100%;
                height: auto;
            }
